{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Order - Bootstrap Restaurant Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
    
        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">
    
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href= '{% static "lib/animate/animate.min.css" %}' rel="stylesheet">
        <link href= '{% static "lib/owlcarousel/assets/owl.carousel.min.css" %}' rel="stylesheet">
        <link href= '{% static "lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" %}' rel="stylesheet" />

        <!-- Customized Bootstrap Stylesheet -->
        <link href= '{% static "css/bootstrap.min.css" %}' rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href= '{% static "css/style.css" %}' rel="stylesheet">

        <!-- JS -->
        <script src= '{% static "js/order.js" %}'></script>

    <head>
    <body>
        {% load static %}
        {% csrf_token %}
        {% include "header.html" %}
        <div class="container-xxl py-5 px-0 wow fadeInUp" data-wow-delay="0.1s">
            <div class="row g-0">
                <div class="col-md-6 bg-dark d-flex align-items-center">
                    <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
                        <h5 class="section-title ff-secondary text-start text-primary fw-normal">Reservation</h5>
                        <h1 class="text-white mb-4">Book A Table Online</h1>
                        <form method="POST" action="{% url 'order_table' %}">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="name" placeholder="Your Name" value="{% if user.is_authenticated %}{{ user.username }}{% endif %}" readonly>
                                        <label for="name">Ваше ім'я</label>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" id="date" name="date" placeholder="Select Date" required>
                                        <label for="date">Select Date</label>
                                    </div>
                                </div>
                                <!-- Вибір столика -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="tableSelect" name="table_id" onchange="updatePeopleOptions()">
                                            <option value="" disabled selected>Виберіть столик</option>
                                            {% for table in tables %}
                                                {% if table.is_available %}
                                                    <option value="{{ table.id }}" data-capacity="{{ table.capacity }}">
                                                        Столик No {{ table.id }}; Місткість: {{ table.capacity }}
                                                    </option>
                                                {% endif %}
                                            {% endfor %}
                                        </select>
                                        <label for="tableSelect">No Столика</label>
                                    </div>
                                </div>

                                <!-- Вибір кількості людей -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="peopleSelect" name="people_count">
                                            <option value="" disabled selected>Виберіть кількість людей</option>
                                        </select>
                                        <label for="peopleSelect">No Of People</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Book Now</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
